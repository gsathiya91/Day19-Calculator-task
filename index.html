<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="calculator_grid">
            <h1 id="title">Calculator</h1>
        <p id="description">Calculator operations</p>
        
        <div>
            <input type = "text" name = "screen" id = "result">
            
           
                <div class = "calculator_keys">
                                
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id = "add">+</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id = "subtract">-</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button data-operation id="mul">*</button>
                    <button id="0">0</button>
                    <button id="00">00</button>
                    <button id=".">.</button>
                    <button data-operation id="div">รท</button>
                    <button id="clear">AC</button>
                    <button id="equal">=</button>
                    <button id="mod">%</button>
                                   
                 </div>
                </div>  
        </div>
    </div> 
    
       
    <script src ="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
